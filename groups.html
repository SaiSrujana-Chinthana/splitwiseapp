<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise - Groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-brand">ðŸ’° Splitwise</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="chat.html">AI Chat</a>
            <button onclick="handleLogout()" class="btn btn-secondary">Logout</button>
        </div>
    </div>

    <div class="groups-container">
        <div class="groups-header">
            <h2>My Groups</h2>
            <button onclick="toggleGroupForm()" class="btn btn-primary" id="createBtn">
                + Create New Group
            </button>
        </div>

        <div id="groupFormCard" class="form-card" style="display: none;">
            <h3>Create New Group</h3>
            <form id="groupForm" onsubmit="createGroup(event)">
                <div class="form-group">
                    <label for="groupName">Group Name *</label>
                    <input 
                        type="text" 
                        id="groupName" 
                        placeholder="e.g., Room Mates, Trip to Goa" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="Optional description"
                    >
                </div>

                <div class="form-group">
                    <label for="memberEmails">Member Emails (comma separated)</label>
                    <input 
                        type="text" 
                        id="memberEmails" 
                        placeholder="email1@example.com, email2@example.com"
                    >
                    <small>Add members by their email addresses</small>
                </div>

                <button type="submit" class="btn btn-primary">Create Group</button>
            </form>
        </div>

        <div id="message" class="message"></div>

        <div id="groupsList" class="groups-list">
            <!-- Groups will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        checkAuth();
        loadGroups();
    </script>
</body>
</html>
